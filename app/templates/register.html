<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideFadeIn {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slideFadeIn {
      animation: slideFadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-500 via-orange-500 to-blue-500 min-h-screen flex items-center justify-center">

  <div class="bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-md animate-slideFadeIn">
    <h2 class="text-white text-3xl font-bold mb-6 text-center">Create Account</h2>
    <form action="#" method="post" class="space-y-4">
        {% csrf_token %}
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
      <div>
        <label class="text-white block mb-1" for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" required class="w-full px-4 py-2 rounded-xl bg-white/40 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white" placeholder="First Name" />
      </div>

      <div>
        <label class="text-white block mb-1" for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" required class="w-full px-4 py-2 rounded-xl bg-white/40 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Last Name" />
      </div>

      <div>
        <label class="text-white block mb-1" for="username">Username</label>
        <input id="username" name="username" type="text" required class="w-full px-4 py-2 rounded-xl bg-white/40 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Username" />
      </div>

      <div>
        <label class="text-white block mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-4 py-2 rounded-xl bg-white/40 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Email" />
      </div>

      <div>
        <label class="text-white block mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" required class="w-full px-4 py-2 rounded-xl bg-white/40 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Password" />
      </div>
      <button type="submit" class="w-full bg-white text-indigo-600 font-bold py-2 px-4 rounded-xl hover:bg-indigo-100 transition duration-300">
        Register
      </button>
      <p class="text-white text-center mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-indigo-200 hover:text-indigo-100">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
