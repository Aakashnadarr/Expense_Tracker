<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      position: relative;
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      animation: floatUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .login-box h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
    }

    .input-box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: white;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -15px;
      font-size: 12px;
      color: #a0e7ff;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #00c6ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #007acc;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
